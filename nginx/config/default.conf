server {
    listen 80;
    server_name vmi2734167.contaboserver.net;
    return 301 https://$host$request_uri;
}

server {
    listen 443 ssl;
    # Use Docker embedded DNS so that service names (e.g. prometheus) resolve at startup
    resolver 127.0.0.11 ipv6=off;
    server_name vmi2734167.contaboserver.net;

    # Defer DNS resolution for services that may start after Nginx
    set $streamlit_upstream streamlit:8501;
    set $prometheus_upstream prometheus:9090;
    set $grafana_upstream grafana:3000;
    set $drift_upstream drift-controller:8000;
    set $cadvisor_upstream cadvisor:8081;
    set $airflow_upstream airflow-webserver:8080;
    set $evidently_upstream evidently-api:8001;

    ssl_certificate /etc/letsencrypt/live/vmi2734167.contaboserver.net/fullchain.pem;
    ssl_certificate_key /etc/letsencrypt/live/vmi2734167.contaboserver.net/privkey.pem;

    # Volume for static files
    root /var/www;

    location / {
        proxy_pass http://$streamlit_upstream;
        proxy_http_version 1.1;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_set_header X-Forwarded-Host $host;
        proxy_set_header X-Forwarded-Port $server_port;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection "upgrade";
        proxy_redirect off;
        proxy_read_timeout 86400;
        proxy_send_timeout 86400;
        proxy_buffering off;
    }

    location /prometheus/ {
        proxy_pass http://$prometheus_upstream/;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_redirect off;
    }

    location /agent/ {
        proxy_pass http://agent:8003/;
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection "upgrade";
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_redirect off;
    }

    location /drift/ {
        proxy_pass http://$drift_upstream/;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_redirect off;
    }

    location /cadvisor/ {
        proxy_pass http://$cadvisor_upstream/;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_redirect off;
    }

    location /grafana/ {
        proxy_pass http://$grafana_upstream;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_set_header X-Forwarded-Host $host;
        proxy_set_header X-Forwarded-Port $server_port;
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection "upgrade";
        proxy_redirect off;
        # Allow embedding Grafana in Streamlit iframe (Monitoring du mod√®le)
        add_header Content-Security-Policy "frame-ancestors 'self' https://vmi2734167.contaboserver.net" always;
        # Remove X-Frame-Options header as it is obsolete / not widely supported and blocks embedding
        add_header X-Frame-Options "" always;
    }

    location /auth/ {
        proxy_pass http://auth_api:7999/;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_redirect off;
    }

    location /airflow/static/ {
        alias /var/www/static/;
        expires 30d;
        add_header Cache-Control "public, must-revalidate";
    }

    location /airflow/ {
        proxy_pass http://$airflow_upstream;
        proxy_set_header Host $http_host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_redirect ~^http://airflow-webserver:8080(.*)$ https://$http_host/airflow$1;
    }

    location /evidently/ {
        proxy_pass http://$evidently_upstream/evidently/;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_redirect off;
    }

    location /predict/ {
        proxy_pass http://predict_api:8000/;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_redirect off;
    }
}
