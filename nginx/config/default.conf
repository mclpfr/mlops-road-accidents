server {
    listen 80;
    server_name vmi2734167.contaboserver.net;
    return 301 https://$host$request_uri;
}

server {
    listen 443 ssl;
    # Use Docker embedded DNS so that service names (e.g. prometheus) resolve at startup
    resolver 127.0.0.11 ipv6=off;
    server_name vmi2734167.contaboserver.net;

    ssl_certificate /etc/letsencrypt/live/vmi2734167.contaboserver.net/fullchain.pem;
    ssl_certificate_key /etc/letsencrypt/live/vmi2734167.contaboserver.net/privkey.pem;

    # Volume for static files
    root /var/www;

    location / {
        proxy_pass http://streamlit:8501;
        proxy_http_version 1.1;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection "upgrade";
    }

    location /prometheus/ {
        proxy_pass http://prometheus_service:9090/;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_redirect off;
    }

    location /agent/ {
        proxy_pass http://agent:8003/;
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection "upgrade";
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_redirect off;
    }

    location /drift/ {
        proxy_pass http://drift-controller:8000/;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_redirect off;
    }

    location /cadvisor/ {
        proxy_pass http://cadvisor:8081/;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_redirect off;
    }

    location /grafana/ {
        proxy_pass http://grafana_service:3000;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_set_header X-Forwarded-Host $host;
        proxy_set_header X-Forwarded-Port $server_port;
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection "upgrade";
        proxy_redirect off;
        # Allow embedding Grafana in Streamlit iframe (Monitoring du mod√®le)
        add_header Content-Security-Policy "frame-ancestors 'self' https://vmi2734167.contaboserver.net" always;
        # Remove X-Frame-Options header as it is obsolete / not widely supported and blocks embedding
        add_header X-Frame-Options "" always;
    }

    location /auth/ {
        proxy_pass http://auth_api:7999/;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_redirect off;
    }

    location /airflow/static/ {
        alias /var/www/static/;
        expires 30d;
        add_header Cache-Control "public, must-revalidate";
    }

    location /airflow/ {
        proxy_pass http://airflow-webserver:8080;
        proxy_set_header Host $http_host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_redirect ~^http://airflow-webserver:8080(.*)$ https://$http_host/airflow$1;
    }

    location /evidently/ {
        proxy_pass http://evidently-api:8001/evidently/;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_redirect off;
    }

    location /predict/ {
        proxy_pass http://predict_api:8000/;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_redirect off;
    }
}
