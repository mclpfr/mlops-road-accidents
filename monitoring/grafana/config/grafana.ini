[server]
root_url = ${GF_SERVER_ROOT_URL}
serve_from_sub_path = true
domain = ${GF_SERVER_DOMAIN}
enforce_domain = true
static_root_path = /usr/share/grafana/public

[security]
cookie_samesite = none
cookie_secure = true
content_security_policy = "frame-ancestors 'self' https://${INFRASTRUCTURE_DOMAIN};"
allow_embedding = true
strict_transport_security = true
strict_transport_security_max_age_days = 365
x_frame_options = ""
admin_user = ${GF_SECURITY_ADMIN_USER}
admin_password = ${GF_SECURITY_ADMIN_PASSWORD}

[users]
allow_sign_up = false

[auth.anonymous]
enabled = true
org_name = Main Org.
org_role = Viewer

[paths]
plugins = /var/lib/grafana/plugins

[feature_toggles]
enable = publicDashboards
